<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Disorder Diagnosis Predictor</title>
</head>
<body>
    <h2>Mental Disorder Diagnosis Predictor</h2>
    <form id="diagnosisForm">
        {% for symptom, options in symptoms.items() %}
            <div>
                <label for="{{ symptom }}">{{ symptom }}:</label>
                
                {% if options['type'] == 'ordinal' %}
                    <select name="{{ symptom }}" id="{{ symptom }}">
                        <option value="0.0">Seldom</option>
                        <option value="1.0">Sometimes</option>
                        <option value="2.0">Usually</option>
                        <option value="3.0">Most-Often</option>
                    </select>

                {% elif options['type'] == 'binary' %}
                    <select name="{{ symptom }}" id="{{ symptom }}">
                        <option value="1.0">Definitely Yes</option>
                        <option value="0.75">Probably Yes</option>
                        <option value="0.5">Uncertain</option>
                        <option value="0.25">Probably No</option>
                        <option value="0.0">Definitely No</option>
                    </select>

                {% elif options['type'] == 'numerical' %}
                    <input type="range" name="{{ symptom }}" id="{{ symptom }}" min="0.1" max="1.0" step="0.1" oninput="updatePercentage('{{ symptom }}', this.value)">
                    <span id="{{ symptom }}_percentage">10%</span>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Get Diagnosis</button>
    </form>

    <div id="result"></div>

    <script>
        // Update the percentage display for each range slider
        function updatePercentage(symptom, value) {
            const percentage = Math.round(value * 100); // Convert to percentage
            document.getElementById(symptom + "_percentage").innerText = `${percentage}%`;
        }

        // Map numeric diagnosis values to labels
        const diagnosisLabels = {
            "3": "Normal",
            "2": "Depression",
            "1": "BPD2",
            "0": "BPD1"
        };

        document.getElementById("diagnosisForm").onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            // Convert the diagnosis number to a label
            const diagnosisNumber = result.diagnosis[0]; // Assuming `diagnosis` is an array
            const diagnosisLabel = diagnosisLabels[diagnosisNumber];

            document.getElementById("result").innerText = `Predicted Diagnosis: ${diagnosisLabel}`;
        };
    </script>
</body>
</html>
